<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conquer Elite</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="cartel">
                <img src="./assets/img/cartel.jpg" alt="" class="imagencartel">
                <h1 class="h1cartel">Conquer Elite</h1>
                <h6>VS. Zombies...</h6>
            </div>
        </div>
    </header>
    <main>
        <div>
            <canvas id="myCanvas"></canvas>
            <div class="img">
                <img src="./assets/img/kill.png" alt="">
                <div class="vida">
                    <p>VIDA:</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>  
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
